{{ define "header" }}{{ partial "page-header.html" . }}{{ end }}
{{ define "main" }}
  <div class="flex-l mt2 blog-content center">
    <article class="center cf pv5 ph3 ph4-ns mw7">
      <header>
        <p class="f6 b helvetica tracked">
          {{ humanize .Section | upper  }}
        </p>
        <h1 class="f1">
           <a href="{{ .Params.gh_url }}" class="link-transition github link dib z-999 pt3 pt0-l mr2" 
           title="Github link" onclick="trackOutboundLink('gh-project-page {{ .Params.short_name }}')">
               {{ partial "svg/github.svg" (dict "size" 48) }}
           </a>
          {{ .Title }}
        </h1>
      </header>
      <div class="nested-copy-line-height lh-copy blog-font nested-links centered-img mid-gray">
        {{ .Content }}
      </div>
    </article>

  </div>
  </div>
{{ end }}
