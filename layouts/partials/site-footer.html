<footer class="bg-near-black bottom-0 w-100 pa3" role="contentinfo">
  <div class="flex justify-between" style="align-items: center; flex-wrap: wrap; justify-content: space-evenly">
    <a class="f4 fw4 hover-white no-underline white-70 dn dib-ns pv2 ph3" href="{{ .Site.BaseURL }}">
      &copy; {{ now.Format "2006" }} {{ .Site.Title }}
    </a>
    {{ with .Site.Params.Source }}
    <a class="f4 fw4 hover-white no-underline white-70 dn dib-ns pv2 ph3" href="{{ . }}">Source</a>
    {{ end }} {{ partial "social-follow.html" . }}
    <div class="brave pt3 pt0-l">
      <a target="_blank" href="https://brave.com/rco093">
        <img src="/images/brave.gif" />
      </a>
    </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [['$','$'], ['\\(','\\)']],
        displayMath: [['$$','$$'], ['\[','\]']],
        processEscapes: true,
        processEnvironments: true,
        skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
        TeX: { equationNumbers: { autoNumber: "AMS" },
             extensions: ["AMSmath.js", "AMSsymbols.js"] }
      }
    });
    </script>
    <script>
      let updateJax = function() {
        // Fix <code> tags after MathJax finishes running. This is a
        // hack to overcome a shortcoming of Markdown. Discussion at
        // https://github.com/mojombo/jekyll/issues/199
        var all = MathJax.Hub.getAllJax();
        for (i = 0; i < all.length; i++) {
          all[i].SourceElement().parentNode.className += ' has-jax'; 
        }
      }
    </script>
    
    <script type="text/x-mathjax-config">
      MathJax.Hub.Queue(updateJax);
    </script>
</footer>
